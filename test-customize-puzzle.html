<script>
function customizePuzzle() {
  background.setAttributeNS(null, 'fill', 'red')
  let expectedVars = [
    'currentRow',
    'currentCol',
    'currentClueIndex',
    'gridInput',
    'gridWidth',
    'gridHeight',
    'gridBackground',
    'numCellsFilled',
    'numCellsToFill',
    'offsetLeft',
    'offsetTop',
    'svg',
    'GRIDLINE',
    'SQUARE_DIM',
    'CIRCLE_RADIUS',
  ]
  for (let v of expectedVars) {
    eval('console.log("' + v + ' = " + ' + v + ')')
  }
  let expectedFunctions = [
    'deactivateCurrentCell',
    'activateCell',
    'advanceCursor',
    'updateAndSaveState',
    'updateDisplayAndGetState',
    'showNinas',
    'hideNinas',
    'checkCurrent',
    'checkAll',
    'revealCurrent',
    'revealAll',
    'clearCurrent',
    'clearAll',
  ]
  for (let f of expectedFunctions) {
    eval('console.log("func ' + f + ' = " + (' + f + '!= null))')
  }
  let expectedIds = [
    'clear',
    'clear-all',
    'check',
    'check-all',
    'reveal',
    'reveal-all',
    'setter-by',
    'squares-filled',
    'ninas',
    'submit',
    'across-label',
    'down-label',
    'saving',
  ]
  for (let id of expectedIds) {
    let elt = document.getElementById(id)
    if (!elt) {
      console.log('Could not find element for id: ' + id)
      return
    }
  }
  background.setAttributeNS(null, 'fill', 'green')
}
</script>
